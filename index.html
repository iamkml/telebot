<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Submit to Google Sheet</title>
  <style>
    body{font-family: Arial; padding:20px; max-width:600px; margin:auto;}
    label{display:block; margin-top:12px;}
    input, textarea{width:100%; padding:8px; margin-top:6px;}
    button{margin-top:12px; padding:10px 16px;}
    .msg{margin-top:12px; color:green;}
    .err{margin-top:12px; color:red;}
  </style>
</head>
<body>
  <h2>Submit Data</h2>
  <form id="myForm">
    <label>Name<input name="name" required /></label>
    <label>Age<input name="age" type="number" /></label>
    <label>Class<input name="className" /></label>
    <label>Notes<textarea name="notes"></textarea></label>
    <input type="hidden" name="secret" value="my_secret_123" />
    <button type="submit">Submit</button>
  </form>

  <div id="status"></div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyW6RaNyFLV-ybIpX5uZpFuD_8YoOn9wAJrxYPEf0aNmrGvCcE6_UndDfcTrz_w9qvG_w/exec"; // replace with your Apps Script web app URL

document.getElementById('myForm').addEventListener('submit', async function(e){
  e.preventDefault();
  const status = document.getElementById('status');
  status.textContent = 'Sending...';
  status.className = '';

  const form = e.target;
  const data = Object.fromEntries(new FormData(form).entries());

  try {
    const res = await fetch(WEB_APP_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    const json = await res.json();
    if (json.status && json.status === 'success') {
      status.textContent = 'Submitted âœ… Telegram notified.';
      status.className = 'msg';
      form.reset();
    } else {
      status.textContent = 'Error: ' + (json.message || JSON.stringify(json));
      status.className = 'err';
    }
  } catch (err) {
    status.textContent = 'Network error: ' + err;
    status.className = 'err';
  }
});
</script>
</body>
</html>
